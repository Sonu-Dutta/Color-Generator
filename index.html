<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form UI design</title>

    <script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="color-preview"></div>
        <div class="controls">
            <div class='input-box'>
                <input type="text" name="" id="inputField" class="input-field" value="#ed145b" readonly/>

                <button class="copy-btn"><i>Copy</i></button>
            </div>
            <button class="generate-btn">Generate</button>
            <div class="alert-msg">copied <span class="code">#ed145b</span> clipboard</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
